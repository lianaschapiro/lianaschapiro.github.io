<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> &nbsp; &nbsp; &nbsp; Brain Game</title>
	<link rel="stylesheet" type="text/css" href="brainstyle.css">
	<link rel="shortcut icon" href="images/brainfavicon.ico">
</head>
<body>
	<h1>Know Your Neuro!</h1>
	<h2>Click on the brain parts to guess their names</h2>
	

	<div id="lobes">
		<form id="frontal" action="/process" method="POST">
	 		 <input type="text" alt="frontal lobe" placeholder="What part is this?">
		</form>

		<form id="parietal" action="/process" method="POST">
	 		 <input type="text" alt="parietal lobe" placeholder="What part is this?">
		</form>
		
		<form id="occipital" action="/process" method="POST">
	 		 <input type="text" alt="occipital lobe" placeholder="What part is this?">
		</form>
		<br>
		<form id="temporal" action="/process" method="POST">
	 		 <input type="text" alt="temporal lobe" placeholder="What part is this?">
		</form>
		<br>
		<form id="cerebellum" action="/process" method="POST">
	 		 <input type="text" alt="cerebellum" placeholder="What part is this?">
		</form>
		<br>
		<form id="brainstem" action="/process" method="POST">
	 		 <input type="text" alt="brainstem" placeholder="What part is this?">
		</form>
	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="brainscript.js"></script>
</body>
</html>
